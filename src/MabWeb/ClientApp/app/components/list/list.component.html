<app-ui-loader [visible]="isFetching"></app-ui-loader>
<div class="panel panel-default">
    <div class="panel-heading">
        <h2>Mock Apis in collection {{(mockApi$ | async)?.Name}}</h2>
        <div class="panel-body">
            <div class="table-container">
                <table class="table table-responsive">
                    <tbody>
                        <tr>
                            <td class="pull-right"><button type="button" (click)="add()" class="btn btn-primary pull-right">Add new API</button> </td>
                        </tr>
                        <tr *ngFor="let mockapi of (mockApi$ | async)?.MockApis">
                            <td>
                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Api Name: {{mockapi.Name}}</h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="media">
                                            <div class="media-body">
                                                <span class="media-meta pull-right"></span>
                                                <h4 class="title">
                                                    {{mockapi.RouteTemplate}}
                                                </h4>
                                                <ace-editor [text]="mockapi.Body"
                                                            [options]="options"
                                                            [mode]="'javascript'"
                                                            [theme]="'chrome'"
                                                            [readOnly]="false"
                                                            style="display:block;height: 20vh; width:100%; overflow: auto;"></ace-editor>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <router-outlet name="add"></router-outlet>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
